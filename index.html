<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <div class="relative w-full bg-white px-6 pt-10 pb-8 mt-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-2xl sm:rounded-lg sm:px-10">
      <div class="mx-auto px-5">
        <div class="flex flex-col items-center justify-between">
          <h2 class="mt-5 text-center text-3xl font-bold tracking-tight md:text-5xl">QSM</h2>
          <p class="mt-3 text-lg text-neutral-500 md:text-xl">Frequently Asked Questions</p>
          <button onclick="openModal()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Add Question</button>
        </div>
        <div id="faq-container" class="mx-auto mt-8 grid max-w-xl divide-y divide-neutral-200">
        </div>
      </div>
    </div>
    
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
      <div class="bg-white p-6 rounded-md w-80">
        <h3 class="text-lg font-semibold mb-4">Add New Question</h3>
        <input id="newQuestion" type="text" placeholder="Enter question" class="w-full p-2 border mb-2" />
        <input id="newAnswer" type="text" placeholder="Enter answer" class="w-full p-2 border mb-4" />
        <div class="flex justify-end">
          <button onclick="addQuestion()" class="bg-green-500 text-white px-4 py-2 rounded-md mr-2">Add</button>
          <button onclick="Close()" class="bg-red-500 text-white px-4 py-2 rounded-md">Cancel</button>
        </div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
